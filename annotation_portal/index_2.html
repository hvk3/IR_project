<html>
	<head>
		<script src="static/form_submit_2.js"></script>
		<title>IR Annotation Portal</title>
		<meta charset="utf-8" HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
		<style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
	</head>
	<body>
		<video autoplay width="320" height="240" src="{{video_name}}" controls id="video_player">
		</video>
		<br>
		<LABEL>Rate the following titles with 1 as best and 4 as worst</LABEL>
		<br>
		<ul id="sortable">
			{% for option in options %}
			<li class="ui-state-default" id="{{option}}">
				<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
				{{titles[loop.index0]}}
			</li>
			{% endfor %}
		</ul>
		<label id="ranking"></label>
		<br>
		<input type="button" value="Submit ranking" id="subrank"/>
	</body>
</html>
